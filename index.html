<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LazArq</title>

        <!-- style -->
    <link rel="stylesheet" href="style/index.css".css">
    <link rel="stylesheet" href="style/normalize.css" />

        <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto+Serif:ital,wght@0,200;0,400;0,700;0,900;1,500&display=swap"
      rel="stylesheet"
    />

        <!-- icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header class="header">
        <nav class="header-nav">
          <a href="#" class="header-nav__link-logo-container">
            <img
              src="https://corporaciontrazos.files.wordpress.com/2020/05/cropped-logo-letra22.png"
              alt="Logo de la Web"
              class="header-nav__link-logo"
            />
          </a>
          <label for="menu" class="header-nav__menu-icon">
            <i class="bi bi-grid-3x3-gap-fill"></i>
          </label>
          <input
            type="checkbox"
            name="menu"
            id="menu"
            class="header-nav__menu-checkbox"
          />
  
          <ul class="header-nav__link-list">
            <li class="header-nav__link-item">
              <a href="#services" class="header-nav__link">Servicios</a>
            </li>
            <li class="header-nav__link-item">
              <a href="#nosotros" class="header-nav__link">Nosotros</a>
            </li>
            <li class="header-nav__link-item">
              <a href="#catalogo" class="header-nav__link">Catálogo</a>
            </li>
            <li class="header-nav__link-item">
              <a href="#extra" class="header-nav__link">Extra</a>
            </li>
          </ul>
        </nav>
      </header>        

      <main class="main">
        <div class="main__presentation-background">
          <section class="main__presentation-container">
            <div class="main__presentation-info">
              <h1 class="main__presentation-title">
                "LazArq" Arquitectura y Construcción
              </h1>
              <p class="main__presentation-description">
                No solo diseñamos espacios con personalidad, asesoramos el
                espacio-beneficio potenciales, desarrollamos en forma integral la
                construcción, servicios de documentación requeridas.
              </p>
              <div class="main__presentation-contacto">
                <a href="#footer" class="main__presentation-contacto-link"
                  >Contáctanos</a
                >
              </div>
            </div>
            <figure class="main__presentation-img-container">
              <img
                class="main__presentation-img"
                src="./img/ilust-1.svg"
                alt="Ilustración-1"
              />
            </figure>
          </section>
        </div> 
        </main>
  </body>
</html>
